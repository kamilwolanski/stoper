<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoper zmieniający kolor</title>

    <script src="https://kit.fontawesome.com/5f7dcab830.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <p class="info"><i class="fas fa-question"></i></p>
        <h1>Stoper</h1>
        <p class="stopwatch">0:00</p>
        <p class="time">0:00</p>

        <div class="buttons">
            <button class="start">
                <i class="fas fa-play"></i>
            </button>
            <button class="pauza">
                <i class="fas fa-pause"></i>
            </button>
            <button class="stop">
                <i class="fas fa-stop"></i>
            </button>
            <button class="reset">
                <i class="fas fa-times"></i>
            </button>
            <button class="history">Archiwum</button>


        </div>
        <ul class="time-list">


        </ul>
        
    </div>

    <div class="modal-shadow">
        <div class="modal">
            <h3>Instrukcja:</h3>
            <p><i class="fas fa-play"></i> - Start</p>
            <p><i class="fas fa-pause"></i> - Pauza</p>
            <p><i class="fas fa-stop"></i> - Stop</p>
            <p><i class="fas fa-times"></i> - Resetuj</p>
            <p><strong>archiwum</strong> - zobacz wcześniejsze pomiary</p>
            <button class="close">Zamknij</button>

        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
